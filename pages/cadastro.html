<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadStyle.css">
    <title>Document</title>
  </head>
  <body>
    <div id="div1" class="div-cadastro1">
      <section class="section1">
        <form onsubmit="proximaEtapa(event)" class="form-cadastro1">
          <input type="text" id="email" placeholder="Usuario" required />
          <input type="text" id="username" placeholder="Email" required />
          <input type="password" id="password" placeholder="Senha" required />

          <button id="button-cadastro" type="submit">Avançar</button>
        </form>
      </section>
    </div>

    <div id="div2" class="div-cadastro2">
      <section class="section2">
        <form onsubmit="" class="form-cadastro2">
          <input type="text" id="name" placeholder="Nome" required />
          <input type="text" id="last-name" placeholder="Sobrenome" required />
          <input type="text" id="cpf" placeholder="CPF" required />
          <input type="text" id="phone-number" placeholder="Telefone" required />
          <input type="text" id="adress" placeholder="Endereço" required />
          
          <button id="button-cadastro2" type="submit">Finalizar</button>
        </form>
      </section>
    </div>
  </body>
  <script defer>
    const div1 = document.getElementById('div1');
    const div2 = document.getElementById('div2');
  
    function proximaEtapa(event) {
      event.preventDefault();
  
      div1.style.display = "none";
  
      div2.style.display = "block";
  
      requestAnimationFrame(() => {
        div2.classList.add('animar');
      });
    }
  </script>
</html>
